<ion-menu contentId="main-content" menuId="main-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Settings</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <a routerLink="../../account">
            <ion-label>Account</ion-label>
          </a>
        </ion-item>
        <ion-item>
          <a routerLink="../../app-setting">
            <ion-label>Application Settings</ion-label>
          </a>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div *ngIf="posts!.length>0">
        <ion-card *ngFor="let post of posts">
          <ion-card-header>
            <div>
              <ion-row>
                  <ion-img src="../../assets/{{post.dp}}"></ion-img>
                  <h1 routerLink="../profile/{{post.name}}">{{post.name}}</h1>
              </ion-row>
            </div>
          </ion-card-header>
          <ion-card-content>
            {{post.content}}
            <ion-img alt="{{post.image}}" src="../../assets/{{post.image}}"/>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
</div>
